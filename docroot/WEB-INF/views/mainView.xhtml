<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		<p:messages id="statusMessages" showDetail="true" />
		<h:outputText value="DEBUG" />
		<h:form id="toolInstancesList">
			<ui:include src="toolInstancesList.xhtml" />
			<p:commandButton id="newToolInstanceButton" action="#{toolInstanceBacking.add}" value="#{i18n['new-ram']}" rendered="#{toolInstanceBacking.hasAddPermission}">
				<f:ajax render="@all" />
			</p:commandButton>
		</h:form>
	</h:body>
</f:view>
