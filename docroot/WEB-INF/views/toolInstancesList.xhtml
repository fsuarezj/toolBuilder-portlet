<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <c:choose>
    	<c:when test="#{empty toolSession.toolInstances}">
			<h:outputText id="toolInstancesEmpty" value="#{i18n['no-existing-instances']}" />
			<br />
    	</c:when>
    	<c:otherwise>
			<h3><h:outputText value="#{i18n['instances-list']}" /></h3>
			<br />
			<h:dataTable id="toolInstancesListTable" styleClass="table table-bordered table-hover table-striped" rowClasses="table-cell" value="#{toolSession.toolInstances}" var="toolInstance">
				<h:column>
					<f:facet name="header"><h:outputText value="#{i18n['ram-name']}" /></f:facet>
					<h:commandLink id="toolInstanceLink" action="#{toolSession.selectToolInstance(toolInstance)}" value="#{toolInstance.toolTitle}">
						<f:ajax render="@all" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{i18n['step']}" /></f:facet>
					<h:outputText id="toolInstanceStep" value="#{toolInstance.currentStepNumber}" />
				</h:column>
			</h:dataTable>
    	</c:otherwise>
    </c:choose>
</f:view>
