<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:viewParam name="toolDefName" value="#{toolDefBacking.toolDefName}" />
		<f:viewParam name="newToolDefName" value="#{toolDefBacking.newToolDefName}" />
		<f:event type="preRenderView" listener="#{toolDefBacking.createNewToolDef}" />
	</f:metadata>
	<h:head />
	<h:body>
		<h3><h:outputText value="#{i18n['configuring-tooldef']} #{toolDefBacking.toolDefName}" /></h3>
		<h:form id="toolDefConfig">
			<ui:include src="toolDefSettings.xhtml" />
			<ui:include src="toolStepsSettings.xhtml" />
			<p:commandButton id="saveToolDefButton" action="#{toolDefBacking.saveToolDef()}" value="#{i18n['save']}" />
		</h:form>
	</h:body>
</f:view>
