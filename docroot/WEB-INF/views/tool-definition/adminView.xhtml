<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head />
	<h:body>
		<h:outputText value="#{i18n['existing-tools-defs']}" />
		<br />
		<h:form id="toolDefsList">
			<p:dataTable id="toolDefsListTable" styleClass="table table-bordered table-hover table-striped" rowStyleClass="toolDefRow #{toolDefName.replace(' ', '-')}" value="#{factoryBean.getToolDefNames()}" var="toolDefName">
				<p:column>
					<f:facet name="header"><h:outputText value="#{i18n['tool-def-name']}" /></f:facet>
					<h:outputText id="toolDefName" value="#{toolDefName}" styleClass="#{toolSession.isSelectedToolDef(toolDefName)? 'selected-toolDef' : ''}" />
					<h:outputText id="selectedToolDefCaption" value=" (#{i18n['selected']})" rendered="#{toolSession.isSelectedToolDef(toolDefName)}" />
				</p:column>
				<p:column>
					<f:facet name="header"></f:facet>
					<p:outputPanel id="buttonsPanel">
					<p:commandButton id="selectToolDefButton" value="#{i18n['select']}" rendered="#{toolSession.notIsSelectedToolDef(toolDefName)}">
						<f:ajax listener="#{factoryBean.setSelectedToolDef(toolDefName)}" render="@form" />
					</p:commandButton>
					<p:button id="editToolDefButton" outcome="editToolDef" value="#{i18n['configure']}" disabled="#{toolSession.isSelectedToolDef(toolDefName) || factoryBean.hasInstances(toolDefName)}">
						<f:param name="toolDefName" value="#{toolDefName}" />
					</p:button>
					<p:commandButton id="deleteToolDefButton" value="#{i18n['delete']}" disabled="#{toolSession.isSelectedToolDef(toolDefName) || factoryBean.hasInstances(toolDefName)}">
						<f:ajax listener="#{factoryBean.removeToolDef(toolDefName)}" render="@form" />
						<p:confirm header="#{i18n['delete-toolDef-confirmation']}" message="#{i18n['want-to-delete-toolDef']} #{toolDefName}?" />
					</p:commandButton>
					</p:outputPanel>
					<p:tooltip for="buttonsPanel" styleClass="caption-tooltip" value="#{i18n['unselect-or-delete-instances-to-configure-delete-tooldef']}" rendered="#{toolSession.isSelectedToolDef(toolDefName) || factoryBean.hasInstances(toolDefName)}" trackMouse="true"/>
				</p:column>
			</p:dataTable>
			<p:commandButton id="newToolDefButton" value="#{i18n['new-tool-def']}" onclick="PF('inputNewToolName').show();" />
			</h:form>
			<p:dialog header="#{i18n['step-type']}" widgetVar="inputNewToolName" modal="true">
				<h:form id="newToolDefNameForm">
				<p:fieldset id="newToolNameDialog">
					<h:outputLabel for="inputToolName" value="#{i18n['input-tool-names']}: " />
					<p:inputText id="newToolDefName" name="newToolDefName" value="#{toolDefListBacking.newToolDefName}" validator="#{toolDefListBacking.checkToolDefName}" required="true">
						<f:ajax render="newToolDefNameMessage" />
					</p:inputText>
					<p:message id="newToolDefNameMessage" for="newToolDefName" />
					<p />
					<p:commandButton id="createButton" action="#{toolDefListBacking.editNewToolDef()}" value="#{i18n['create']}">
					</p:commandButton>
				</p:fieldset>
				</h:form>
			</p:dialog>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton id="confirmDelete" value="#{i18n['Yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton id="denyDelete" value="#{i18n['No']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
	</h:body>
</f:view>
