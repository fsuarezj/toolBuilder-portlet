<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title>Select Step</title>
	</h:head>
	<h:body>
		<p:panel>
		<p />
		<h:outputText value="#{i18n['choose-step-type']}" />
		<p />
		<h:outputText value="#{i18n['action-non-reversible']}" />
		<h:form id="selectStepFormDlg">
			<p:dataTable var="stepType" value="#{factoryBean.getInstalledSteps()}" rowStyleClass="stepTypeRow #{stepType.stepType}">
				<p:column headerText="#{i18n['name']}" width="100">
					<span id="stepType"><h:outputText value="#{stepType.stepType}"/></span>
				</p:column>
				<p:column headerText="#{i18n['description']}">
					<h:outputText value="#{stepType.stepDescription}"/>
				</p:column>
				<p:column width="80" stype="text-align: center">
					<p:commandButton id="selectStepButton" value="#{i18n['select']}" actionListener="#{stepTypeListBacking.selectStepDef(stepType)}" disabled="#{toolSession.currentStepDef.isMaxDepth(stepType)}"/>
				</p:column>
			</p:dataTable>
		</h:form>
		</p:panel>
	</h:body>
</f:view>
