<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	</h:head>
	<h:body>
		<h:outputText value="#{i18n['choose-step-type']}" />
		<h:form>
			<p:dataTable var="stepType" value="#{factoryBean.getInstalledSteps()}">
				<p:column headerText="#{i18n['name']}" width="100">
					<h:outputText value="#{stepType.stepType}"/>
				</p:column>
				<p:column headerText="#{i18n['description']}">
					<h:outputText value="#{stepType.stepDescription}"/>
				</p:column>
				<p:column width="80" stype="text-align: center">
					<p:commandButton value="#{i18n['select']}" actionListener="#{toolDefBacking.selectStepDef(stepType)}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
