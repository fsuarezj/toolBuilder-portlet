<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head />
	<h:body>
		<p:panel>
		<p />
		<h:outputText value="#{i18n['configuring-step-def']}" />
		<p />
		<h:form id="configStepForm">
			<p:fieldset id="commonStepDefFields">
				<h:outputLabel for="inputStepName" value="#{i18n['step-name']} #{stepDefBacking.getStepDefDBEId()}: " />
				<p:inputText id="stepDefName" name="stepDefName" value="#{stepDefBacking.stepDefName}" required="true" />
				<p />
			</p:fieldset>
			<ui:include src="#{stepDefBacking.currentStepDef.getAdminView()}" />
			<p />
			<p:commandButton id="saveButton" actionListener="#{stepDefBacking.saveStepDefConfig()}" value="#{i18n['save']}">
			</p:commandButton>
			<p:commandButton id="cancelButton" actionListener="#{stepDefBacking.cancelStepDefConfig()}" value="#{i18n['cancel']}" immediate="true">
			</p:commandButton>
		</h:form>
		</p:panel>
	</h:body>
</f:view>
